    <nav>
        <div id="navBar" class="d-flex flex-wrap">
            <div class="area-botao">
                <div class="dropdown">
                    <button id="botoes" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">

                    </button>
                    <ul id="boxdrop" class="dropdown-menu">
                        <li><a class="dropdown-item" href="rotas.html">Rotas Populares</a></li>
                    </ul>

            </div>
            <div class="area-botao">
                <div class="dropdown">
                    <button id="botoes" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        COMUNIDADE

                    <ul id="boxdrop" class="dropdown-menu">

            <div class="area-botao">
                <div class="dropdown">
                    <button id="botoes" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"

                        EVENTOS
                    </button>
                    <ul id="boxdrop" class="dropdown-menu">
                        <li><a class="dropdown-item" href="eventos.html">Calendário de eventos</a></li>

            <form id="area-pesquisar" class="d-flex" role="search">
                <input id="input-pesquisar" type="search" placeholder=" Rotas para Speed Bikes" aria-label="Search">

    <div class="navegacao">
        <div id="area-add-rotas"
            style="max-width: 600px; margin: 0 auto; padding: 25px; background-color: white; border-radius: 10px;">
            <h1 style="margin-bottom: 20px;">Adicione uma nova rota:</h1>

            <form id="form-rota">
                <label for="nome-rota"
                    style="display: block; margin-top: 10px; font-weight: bold; text-align: left;">Nome da Rota:</label>
                <input type="text" id="nome-rota" name="nome-rota" placeholder="Insira o nome da rota" required
                    style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

                <label for="partida-rota"
                    style="display: block; margin-top: 10px; font-weight: bold; text-align: left">Partida (longitude,
                    latitude):</label>
                <input type="text" id="partida-rota" name="partida-rota" placeholder="Ex: 12.345, -67.890" required
                    style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

                <label for="chegada-rota"
                    style="display: block; margin-top: 10px; font-weight: bold; text-align: left">Chegada (longitude,
                    latitude):</label>
                <input type="text" id="chegada-rota" name="chegada-rota" placeholder="Ex: 12.678, -65.432" required
                    style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

                <label for="descricao-rota"
                    style="display: block; margin-top: 10px; font-weight: bold; text-align: left">Descrição:</label>
                <input type="text" id="descricao-rota" name="descricao-rota"
                    placeholder="Insira a descrição da rota (máx. 50 caracteres)" maxlength="50" required
                    style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

                <label for="observacoes-rota"
                    style="display: block; margin-top: 10px; font-weight: bold; text-align: left">Observações sobre a
                    rota:</label>
                <textarea id="observacoes-rota" name="observacoes-rota" placeholder="Insira observações sobre a rota"
                    rows="4" cols="50"
                    style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

                <button type="submit"
                    style="background-color: #ff3A6A; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Enviar
                    Rota</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="redes-sociais">

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('form-rota');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const username = localStorage.getItem('username');
                const formData = new FormData(form);
                const rotaData = {};
                formData.forEach((value, key) => {
                    rotaData[key] = value;
                });
                rotaData['username'] = username;
                const apiUrl = 'https://bikeroute-json.bikeroute.repl.co/rotas';

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(rotaData),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert('Rota enviada com sucesso!');
                        window.location.href = 'homepage.html';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });
    </script>
</body>

</html>
