    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <header class="barraSuperior">

            <li><a href="#" id="faleconosco">Fale Conosco</a></li>

            <div class="area-botao">

            <div class="area-botao">
                <div class="dropdown">
                    <button id="botoes" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        COMUNIDADE
                    </button>
                    <ul id="boxdrop" class="dropdown-menu">
                        <li><a class="dropdown-item" href="comunidade.html">Explorar</a></li>
                    </ul>
                </div>
            </div>
            <div class="area-botao">
                <div class="dropdown">
                    <button id="botoes" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        EVENTOS
                    </button>
                    <ul id="boxdrop" class="dropdown-menu">
                        <li><a class="dropdown-item" href="eventos.html">Calendário de eventos</a></li>

                </div>
            </div>
            <div class="area-botao">

                    </button>
                    <ul id="boxdrop" class="dropdown-menu">
                        <li><a class="dropdown-item" href="perfil.html">Perfil</a></li>
                    </ul>
                </div>
            </div>
            <form id="area-pesquisar" class="d-flex" role="search">
                <input id="input-pesquisar" type="search" placeholder=" Rotas para Speed Bikes" aria-label="Search">
                <button id="botao-pesquisar" type="submit">
                    <img class="lupa" src="https://bikeroute-json.bikeroute.repl.co/uploads/lupa.png">
                </button>
            </form>
        </div>

    <div class="navegacao">

        <div class="border">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="#"><img class="carrosel-destaques" src="https://bikeroute-json.bikeroute.repl.co/uploads/eventobike2.jpg" class="d-block"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#"><img class="carrosel-destaques" src="https://bikeroute-json.bikeroute.repl.co/uploads/eventobike3.jpg" class="d-block"></a>

                    <div class="carousel-item">

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <article id="rotas">
            <a href="rotas.html" id="titulos-format">
