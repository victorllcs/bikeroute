<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Route</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-image: url("https://bikeroute-json.bikeroute.repl.co/uploads/imagebike.png");
      background-position-x: center;
      background-size: cover;
      height: 100vh;
    }

    .login {
      background-color: white;
      border-radius: 10px;
      width: 300px;
      padding: 15px;
      text-align: center;
      margin: auto;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <header class="barraSuperior">
    <a href="homepage.html"><img src="https://bikeroute-json.bikeroute.repl.co/uploads/logoOficial.png"
        class="logo"></a>
    <ul class="barMenu">
      <li><a href="#" id="faleconosco">Fale Conosco</a></li>
      <li><a href="#" id="sobrenos">Sobre nós</a></li>
    </ul>
  </header>

  <div style="display: flex; align-items: center; justify-content: center; height: 75vh;">
    <div class="login">
      <h4 style="margin-bottom: 15px;">Login</h4>
      <form action="#" method="post" class="login-form">
        <div class="form-group" style="text-align: left; margin: 10px;">
          <label for="usuario">Usuário:</label>
          <input type="text" id="usuario" name="usuario" class="form-control" required>
        </div>
        <div class="form-group" style="text-align: left; margin: 10px;">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" class="form-control" required>
        </div>
        <div class="form-group" style="margin: 15px 0px;">
          <input type="submit" class="btn btn-primary" value="Entrar" style="background-color: #ff3A6A; border: none;">
        </div>
        Não possui conta? <a href="cadastro.html" style="text-decoration: none">Cadastre-se</a>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
